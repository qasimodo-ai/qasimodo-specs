name: Build and Publish
on:
  push:
    branches: [master]
  workflow_dispatch:
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Read version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
      - name: Check if version was modified
        id: check_version
        run: |
          PREV_VERSION=$(git show HEAD~1:pyproject.toml | grep '^version = ' | sed 's/version = "\(.*\)"/\1/' || echo "")
          CURR_VERSION="${{ steps.version.outputs.version }}"
          if [ "$PREV_VERSION" != "$CURR_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "Version changed from $PREV_VERSION to $CURR_VERSION"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged ($CURR_VERSION), skipping release"
          fi
      - name: Check if tag exists
        if: steps.check_version.outputs.version_changed == 'true'
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.version.outputs.version }}$"; then
            echo "Tag v${{ steps.version.outputs.version }} already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v${{ steps.version.outputs.version }} does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Install Nix
        if: steps.check_version.outputs.version_changed == 'true' && steps.check_tag.outputs.exists == 'false'
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
      - name: Setup Cachix
        if: steps.check_version.outputs.version_changed == 'true' && steps.check_tag.outputs.exists == 'false'
        uses: cachix/cachix-action@v15
        with:
          name: qasimodo
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Create and push tag
        if: steps.check_version.outputs.version_changed == 'true' && steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
      - name: Publish to PyPI
        if: steps.check_version.outputs.version_changed == 'true' && steps.check_tag.outputs.exists == 'false'
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: nix run .#publish
      - name: Create GitHub Release
        if: steps.check_version.outputs.version_changed == 'true' && steps.check_tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cat > release_notes.md << 'EOF'
          ðŸ“¦ **PyPI Package:** https://pypi.org/project/qasimodo-specs/${{ steps.version.outputs.version }}/
          EOF
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --notes-file release_notes.md \
            --generate-notes
